<h2>Add Post</h2>
<div class="card card-body mb-5">
  <form >
    <div class="form-group">
      <label>Title</label>
      <input type="text" class = "form-control" #title [(ngModel)] = "currentPost.title" name = "title">
    </div>
  
    <div class="form-group">
      <label>Body</label>
      <input type="text" class="form-control" #body [(ngModel)] = "currentPost.body" name = "body">
    </div>
    <input type="hidden" [(ngModel)] = "currentPost.body" name="id" >
  
    <button *ngIf = "!isEdit" class="btn btn-block btn-dark mb-3" (click) = "addPost(title.value, body.value)" >Add Post</button>
    <button *ngIf = "isEdit" class="btn btn-block btn-warning mb-3" (click) = "updatePost()" >Update Post</button>
  
  </form>
</div>
