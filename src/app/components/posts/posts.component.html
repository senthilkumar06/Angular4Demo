<app-post-form [currentPost] = "currentPost" [isEdit] = "isEdit" (newPost) = "onNewPost($event)" (updatedPost) = "onPostUpdated($event)"></app-post-form>
<h2 class="mb-4">POSTS</h2>

<div class="card mb-3" *ngFor="let post of posts">
  <div class="card-body">
    <h3><a routerLink="/post/{{ post.id }}" class="btn btn-white btn-small mb-3">{{post.title}}</a></h3>
    <p>{{post.body}}</p>
    <hr>
    <button class="btn btn-danger ml-3" (click) = "deletePost(post)"> <i class="fa fa-remove"></i> </button>
    <button class="btn btn-light ml-3" (click) = "editPost(post)"> <i class="fa fa-pencil"></i> </button>
  </div>
</div>
